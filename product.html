<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: left;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }
    .header p {
      margin: 5px 0 0;
      color: #999;
    }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }
    .search-bar .fa-search, .search-bar .fa-sliders-h {
      font-size: 20px;
      color: #999;
    }
    .plant-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .plant-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .plant-card:hover {
      transform: scale(1.05);
    }
    .plant-card img {
      width: 100%;
      border-radius: 10px;
    }
    .plant-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }
    .plant-card p {
      margin: 0;
      color: #4CAF50;
      font-size: 16px;
    }
    .add-to-cart {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .add-to-cart:hover {
      background-color: #45a049;
    }
    .cart-count {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    @media (max-width: 600px) {
      .plant-grid {
        grid-template-columns: 1fr; /* Stack on smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Welcome Back</h1>
      <p>Your favorite plants await!</p>
    </div>

    <!-- Cart Display -->
    <div class="cart-count">
      Cart: <span id="cart-count">0</span> items
    </div>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search for plants...">
      <i class="fas fa-sliders-h"></i>
    </div>

    <!-- Top Row of Plants -->
    <div class="plant-grid">
      <!-- Plant Card 1 -->
      <div class="plant-card">
        <img src="images.jpg" alt="Image of a plant">
        <h3>Plant Name 1</h3>
        <p>$75.00</p>
        <div class="add-to-cart" data-plant-name="Plant Name 1" data-plant-price="75.00">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <!-- Plant Card 2 -->
      <div class="plant-card">
        <img src="images.png" alt="Image of a plant">
        <h3>Plant Name 2</h3>
        <p>$80.00</p>
        <div class="add-to-cart" data-plant-name="Plant Name 2" data-plant-price="80.00">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

    <!-- Additional Plants -->
    <div class="plant-grid">
      <!-- Plant Card 3 -->
      <div class="plant-card">
        <img src="iz.png" alt="Image of a plant">
        <h3>Plant Name 3</h3>
        <p>$60.00</p>
        <div class="add-to-cart" data-plant-name="Plant Name 3" data-plant-price="60.00">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <!-- Plant Card 4 -->
      <div class="plant-card">
        <img src="images (1).jpg" alt="Image of a plant">
        <h3>Plant Name 4</h3>
        <p>$90.00</p>
        <div class="add-to-cart" data-plant-name="Plant Name 4" data-plant-price="90.00">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];

    // Select all add-to-cart buttons
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartCount = document.getElementById('cart-count');

    // Add event listeners to all buttons
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Get plant name and price from data attributes
        const plantName = this.getAttribute('data-plant-name');
        const plantPrice = this.getAttribute('data-plant-price');

        // Add plant to cart
        cart.push({ name: plantName, price: plantPrice });

        // Update cart count
        cartCount.textContent = cart.length;

        // Show a message
        alert(`${plantName} added to cart!`);
      });
    });
  </script>

</body>
</html>
